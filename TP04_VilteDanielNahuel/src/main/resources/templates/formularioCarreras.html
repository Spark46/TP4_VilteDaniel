<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" data-th-href="@{/webjars/bootstrap/5.3.3/css/bootstrap.min.css}">
<title>Formulario Carreras</title>
<style>
    body {
        background-color: #343a40;
        color: #ffffff;
    }
    .form-control, .form-select {
        background-color: #495057;
        color: #ffffff;
    }
    h1 {
        text-align: center;
        margin-bottom: 20px;
    }
    form {
        max-width: 600px;
        margin: auto;
    }
</style>
</head>
<body>
    <header data-th-replace="~{layouts/header :: header}"></header>
    <div class="container">
        <h1 class="p-2">FORMULARIO CARRERA</h1>
        <form data-th-object="${nuevaCarrera}" data-th-action="${flag}?@{/modificarCarrera}:@{/guardarCarrera}" method="post" class="p-2">
            <div class="mb-3">
                <label for="codigo" class="form-label">Codigo</label> 
                <input type="text" class="form-control" id="codigo" data-th-field="*{codigo}" data-th-readonly="${flag}" required>                
            </div>
            <div class="mb-3">
                <label for="nombre" class="form-label">Nombre Carrera</label>
                <input type="text" class="form-control" id="nombre" data-th-field="*{nombre}" required>
            </div>
            <div class="mb-3">
                <label for="cantidad" class="form-label">Cantidad AÃ±os</label>
                <input type="number" class="form-control" id="cantidad" data-th-field="*{cantidadAnios}">
            </div>
            <div class="text-center">
                <button type="submit" class="btn btn-primary">Guardar Carrera</button>
            </div>
        </form>
    </div>
    <script data-th-src="@{/webjars/bootstrap/5.3.3/js/bootstrap.bundle.min.js}"></script>
</body>
</html>
